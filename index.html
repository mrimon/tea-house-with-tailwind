<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House with Tailwind</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tainlwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/2e6340b9c5.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="max-w-screen-lg mx-auto px-4 md:px-7">
        <!-- header section -->
        <header class="flex flex-col-reverse md:flex md:flex-row pt-10 mb-10 ">
            <!-- text content -->
            <div class="text-center md:text-left">
                <h2 class="text-5xl md:text-6xl lg:text-7xl font-bold text-[#1C1C1C]">It's good <br> tea time at
                    The <br> Tea House</h2>
                <p class="text-m md:text-lg text-[#777777] font-medium my-5 md:my-7 md:w-3/4">Tea and Botanical Solutions
                    Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white text-xl px-5 py-3 rounded-lg">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>

            <!-- image content -->
            <div class="md:mt-20">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                 <div class="flex items-center space-x-3 shadow-lg max-w-64 px-7 py-5 relative left-12 md:left-5 bottom-12 md:bottom-20 bg-white rounded-lg">
                    <div class=""><i class="fa-solid fa-star text-[#FFC850] text-5xl"></i></div>
                    <div class="">
                        <h2 class="text-3xl font-bold text-[#1C1C1C]">5.00</h2>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                 </div>
            </div>
        </header>



    </main>
</body>

</html>
